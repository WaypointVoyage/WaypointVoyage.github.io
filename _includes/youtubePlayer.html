<div style="position: relative; padding-bottom: 56.25%; margin-top: 2em; margin-bottom: 2em;">
	<iframe
		src="https://www.youtube.com/embed/{{ include.id }}"
		frameborder="0"
		allow="accelerometer; autoplay; encrypted-media; gyroscope;"
		allowfullscreen="true"
		style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; aspect-ratio: 16 /9;">
	</iframe>
</div>
